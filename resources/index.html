<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');


        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        body {
            color: #333;
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        header h1 {
            font-size: 3em;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }


        nav {
            background-color: #333;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        li {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #fff;
            color: #333;
        }

      
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        main section {
            margin-bottom: 40px;
        }

        main h2 {
            color: #4a90e2;
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
        }

        main h2::after {
            content: '';
            width: 50px;
            height: 3px;
            background-color: #50e3c2;
            position: absolute;
            bottom: -10px;
            left: 0;
        }

        main p {
            font-size: 1.1em;
            color: #555;
        }

       

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            main {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Home Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>I have not added any content pics since , well 1st its not a good practice to just take any image and publish , and 2nd i do not want any copyright claim issues. JK</p>
        </section>
    </main>

  
</body>
</html>
